<main>
  <p>app Components</p>
  <nav>
    @for (page of pages; track $index) {
      <button (click)="selectPage(page)">{{ page }}</button>
    }
  </nav>

  <nav>
    @for (page of pages; track $index) {
      <button (click)="currentPage = page">{{ page }}</button>
    }
  </nav>

  @if (currentPage === "home") {
    <app-home />
  } @else {
    <app-sample-ng />
  }

  <app-sample-ng />
  <app-home />
</main>

<router-outlet />
